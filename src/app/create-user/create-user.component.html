<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <mat-card style="min-width:40%;">
        <mat-card-title>Kayıt Ol</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="d-flex flex-column">

                <mat-form-field>
                    <mat-label>Ad</mat-label>
                    <input matInput placeholder="Adınızı giriniz" formControlName="firstname">
                    <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">
                        Ad zorunludur
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Soyad</mat-label>
                    <input matInput placeholder="Soyadınızı giriniz" formControlName="lastname">
                    <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">
                        Soyad zorunludur
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Emailinizi giriniz" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        E-mail zorunludur
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Lütfen doğru formatta e-mail giriniz
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Şifre</mat-label>
                    <input type="password" matInput placeholder="Şifrenizi giriniz" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Şifre zorunludur
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Şifre min 8 karakter olmalıdır
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Tekrar Şifre</mat-label>
                    <input type="password" matInput placeholder="Şifrenizi tekrar giriniz" formControlName="repassword">
                    <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">
                        Şifre zorunludur
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('repassword')?.hasError('minlength')">
                        Şifre min 8 karakter olmalıdır
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('repassword')?.hasError('not_the_same')">
                        Şifreler eşleşmiyor
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Adres</mat-label>
                    <textarea matInput placeholder="Adresinizi giriniz" formControlName="address"> </textarea>
                    <mat-error *ngIf="registerForm.get('address')?.hasError('required')">
                        Adres zorunludur
                    </mat-error>
                </mat-form-field>

                <div style="display: flex; justify-content: space-between; align-items: center;" >
                    <a style="text-decoration: none; color: black;" routerLink="/login">Giriş Yap</a>
                    <button [disabled]="registerForm.invalid" mat-raised-button color="primary">Kayıt Ol</button>
                </div>
                
            </form>
        </mat-card-content>
    </mat-card>

</div>
